  <style>
    /* ===============================
       页面整体样式
       =============================== */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: white;

      /* 多层背景设置 */
      background-image:
        url('背景.png'),    /* 上层小图 */
        url('背景2.png');  /* 底层全屏图 */
      background-repeat: no-repeat, no-repeat;
      background-position: center 1px, center top;
      background-size: 20% auto, cover;
      background-attachment: scroll, scroll; /* 背景随内容滚动 */
    }

    /* ===============================
       顶部导航栏样式
       =============================== */
    .navbar {
      position: fixed;           /* 固定在页面顶部 */
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.3); /* 半透明背景 */
      backdrop-filter: blur(6px);  /* 背景模糊效果 */
      display: flex;
      justify-content: center;   /* 按钮居中 */
      flex-wrap: wrap;           /* 小屏幕自动换行 */
      gap: 10px;                 /* 按钮间距 */
      padding: 12px 0;           /* 内边距 */
      z-index: 9999;             /* 保证在最上层 */
    }

    /* ===============================
       导航按钮样式
       =============================== */
    .nav-btn {
      background: rgba(0,0,0,0.2);
      border: 2px solid #ffffff;
      color: #ffffff;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;    /* 去掉下划线 */
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #ffcc00;
      color: #000;
      transform: translateY(-2px);               /* 悬浮微移动 */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);  /* 阴影效果 */
    }

    /* ===============================
       页面内容容器
       =============================== */
    .container {
      padding: 30px;
      box-sizing: border-box;
      max-width: 720px;
      margin: 100px auto 0 auto; /* 上方留空导航栏高度 */
    }

    /* ===============================
       卡片样式
       =============================== */
    .card {
      background: rgba(0,0,0,0.4);   /* 半透明背景 */
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);    /* 模糊效果 */
      text-align: left;              /* 左对齐文字 */
    }

    /* ===============================
       标题和段落响应式字体
       =============================== */
    h1 { margin: 0 0 8px; font-size: clamp(20px, 4vw, 40px); }
    h4 { margin: 16px 0 4px; font-size: clamp(16px, 3vw, 22px); }
    p  { margin: 0 0 12px; font-size: clamp(14px, 2.5vw, 18px); }

    /* ===============================
       超链接样式
       =============================== */
    .link {
      background: transparent;
      color: #ffffff;
      text-decoration: none;
      font-size: 40px;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .link:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    /* ===============================
       响应式：手机端按钮缩小
       =============================== */
    @media screen and (max-width: 480px) {
      .nav-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }

  </style>
